<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>B1 보드게임카페 부평구청점 마작 순위</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #ffffff;
            color: #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        #refresh-timer {
            position: fixed;
            top: 8px;
            right: 12px;
            font-size: 12px;
            opacity: 0.8;
            z-index: 200;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
            vertical-align: middle;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .top-section {
            display: flex;
            gap: 12px;
            margin: 10px 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: inherit;
            padding: 6px 0;
        }

        .left-box {
            flex: 65;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
        }

        .right-box {
            flex: 35;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .right-box img {
            max-width: 100%;
            cursor: pointer;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-line;
            opacity: 0.85;
        }

        .main-table-wrapper {
            margin: 0 4px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
                color: #e0e0e0;
            }

            td, th {
                border-color: #444;
            }

            tbody tr:nth-child(even) {
                background-color: #1e1e1e;
            }

            .left-box,
            .right-box {
                border-color: #444;
            }
        }
    </style>
</head>
<body>

<div id="refresh-timer"></div>

<h1>B1 마작 순위</h1>

<div class="top-section">
    <div class="left-box">
        <table>
            <tbody id="small-body"></tbody>
        </table>

        <div id="info-text" class="note"></div>
    </div>

    <div class="right-box">
        <strong>마작 점수 입력 QR</strong><br><br>
        <a href="https://forms.gle/gm5kEGSPrYBSpfey9" target="_blank">
            <img src="images/input.png" alt="마작 점수 입력 QR">
        </a>
    </div>
</div>

<div class="main-table-wrapper">
    <table>
        <thead>
            <tr id="main-header"></tr>
        </thead>
        <tbody id="main-body"></tbody>
    </table>
</div>

<script>
/* ================= 사용자 설정 ================= */

const MIN_ROUND_FILTER_VALUE = 1;

const INFO_TEXT = `
ℹ️ 계산 공식
매월 기본점수 1000점으로 리셋

포인트 = ( {획득 점수} + {등위 점수} ) × {대국 계수} (소수점 아래 정수로 반올림)
획득 점수 = ( {자신이 가진 점수} - 25000 ) / 1000
등위 점수 = 1등:25점, 2등:10점, 3등:-10점, 4등:-25점 (획득 점수가 동일한 경우, 북>서>남>동 순으로 상위)
대국 계수 = 동장전: ×1, 남장전: ×2.1

⚠️ 검증을 통해 획득 점수 총합이 10000이 되지 않는 경기는 무효.
⚠️ 동점일 경우, 판수가 많은 사람이 상위
`;

const REFRESH_SECONDS = 600;

const SHEET_ID = "116rMCpgeAwOhMx5HNJk6vH16WJxvDPoNclyIQAc8pzs";
const MAIN_GID = "1729121045";
const SMALL_GID = "801258754";

/* ================= 초기 출력 ================= */
document.getElementById("info-text").textContent = INFO_TEXT;

/* ================= 새로고침 타이머 ================= */
let remain = REFRESH_SECONDS;
setInterval(() => {
    document.getElementById("refresh-timer").textContent =
        `${remain--} 초 후 새로고침`;
    if (remain < 0) location.reload();
}, 1000);

/* ================= 유틸 ================= */
function parseGviz(text) {
    const start = text.indexOf("{");
    const end = text.lastIndexOf("}");
    return JSON.parse(text.substring(start, end + 1));
}

function fetchSheet(gid) {
    return fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${gid}`)
        .then(r => r.text())
        .then(parseGviz);
}

/* ================= 작은 표 ================= */
fetchSheet(SMALL_GID).then(json => {
    const rows = json.table.rows;
    const body = document.getElementById("small-body");

    rows.forEach((row, index) => {
        const tr = document.createElement("tr");

        if (index === 0) {
            const td1 = document.createElement("td");
            td1.innerHTML = (row.c[0]?.v ?? "").toString().replace(/\n/g, "<br>");
            tr.appendChild(td1);

            const tdMerge = document.createElement("td");
            tdMerge.colSpan = 3;

            const merged = [
                row.c[1]?.v,
                row.c[2]?.v,
                row.c[3]?.v
            ].filter(Boolean).join("\n");

            tdMerge.innerHTML = merged.replace(/\n/g, "<br>");
            tr.appendChild(tdMerge);
        } else {
            row.c.forEach(cell => {
                const td = document.createElement("td");
                td.innerHTML = (cell?.v ?? "").toString().replace(/\n/g, "<br>");
                tr.appendChild(td);
            });
        }

        body.appendChild(tr);
    });
});

/* ================= 메인 랭킹 표 ================= */
fetchSheet(MAIN_GID).then(json => {
    const cols = json.table.cols;
    const rows = json.table.rows;

    const header = document.getElementById("main-header");
    const body = document.getElementById("main-body");

    const rankTh = document.createElement("th");
    rankTh.textContent = "순위";
    header.appendChild(rankTh);

    for (let i = 0; i < 3; i++) {
        const th = document.createElement("th");
        th.textContent = cols[i].label || "";
        header.appendChild(th);
    }

    const data = rows
        .map(r => r.c.map(c => c?.v ?? ""))
        .filter(r => Number(r[1]) >= MIN_ROUND_FILTER_VALUE)
        .sort((a, b) => {
            const v4a = Number(a[3]);
            const v4b = Number(b[3]);
            if (v4b !== v4a) return v4b - v4a;

            const v3a = Number(a[2]);
            const v3b = Number(b[2]);
            return v3b - v3a;
        });

    let prevKey = null;
    let rank = 0;

    data.forEach((row, index) => {
        const key = `${row[3]}|${row[2]}`;

        if (key !== prevKey) {
            rank = index + 1;
        }

        prevKey = key;

        const tr = document.createElement("tr");

        const rankTd = document.createElement("td");
        rankTd.textContent = rank;
        tr.appendChild(rankTd);

        for (let i = 0; i < 3; i++) {
            const td = document.createElement("td");
            td.textContent = row[i];
            tr.appendChild(td);
        }

        body.appendChild(tr);
    });
});
</script>

</body>
</html>
